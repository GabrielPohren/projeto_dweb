<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <head>
        <title>--Formulário Contato--</title>
        <meta charset="utf-8" />
           <link href="contato.css" rel="stylesheet" media="all" />
            <script src="index.js"></script>
        </head>
        
        <body>
        <form name="meu_form">
        
          <h1>Entre em contato</h1>
        
          <input type="text" id="nomeid" placeholder="Digite seu Nome" required="required" name="nome" />
          <label for="nome">Nome</label>
        
          <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
          <label for="fone">Fone</label>
        
          <input type="email" id="emailid" placeholder="Email" name="email" />
          <label for="email">Email</label>
        
          <textarea placeholder="Deixe sua opnião"></textarea>
        
          <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
        </form>
        </body>
